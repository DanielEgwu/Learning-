<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>

<body>
    <div class="formFill">
        <h2>Name Checker</h2>
        <form>
            <ul>
                <li>
                    <input type="text" class="name" placeholder="Enter your name">
                </li>
                <li>
                    <button type="button" class="submitBtn">Submit</button>
                </li>
            </ul>
        </form>
        <p class="message"></p>
    </div>

    <script type="text/javascript">
        var submitBtn = document.querySelector(".submitBtn");
        function namecheck() {
            var given = ["Dan", "Mike", "Henry"];
            var name = document.querySelector(".name");
            var message = document.querySelector(".message");

            for(var i = 0; i < given.length; i++) {
               if(name.value.toLowerCase() == given[i].toLowerCase()){
                   var say = "Record retrieved successfully!";
                   location.href ="new.html";
                   break;
               }else{
                   var say = "could not find name";
               }
            }
            message.innerHTML= say;
        }

        submitBtn.onclick = namecheck;
    </script>
</body>

</html>

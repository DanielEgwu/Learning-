            displaySam.innerHTML = "welcome to my website " + name.value;
        }

       var firstNum = document.getElementById("fn");
       var secondNum = document.querySelector('.sn');
        var numbutton = document.querySelector('.numbtn');
        var sum = parseInt(firstNum.value) + parseInt(secondNum.value);
       var numpara = document.querySelector('.nump');
            numbutton.onclick = function(){
                console.log(firstNum);
                numpara.innerHTML = sum;
            }
